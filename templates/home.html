    <div class="button_blue" id="mine">MINE</div>
    <div class="button_green" id="upgrade">UPGRADE</div>

    <span>Res:</span><span id="res">0</span></span>
    <span>Update Rate:</span> <span id="upd">1</span></span>
    <span>Level:</span><span id="level">1</span>



        <script>
        var rate = 0.02;
        var value = 0;
        var level = 1;
        alert(rate);
        $(document).ready(function() {
            alert("jQuery is up");
        });


        $(function() {
             setInterval("updateData()", 50)
        });


        function updateData() {
            var formVal = parseInt($('#res').html());
            value+=rate;
            if(value - formVal >1) {
                $('#res').text(parseInt(value));
            }
        }


        $('#upgrade').click(function() {

            if(value > 20*level) {
                rate = rate*1.2;
                value = value - 20*level;
                level++;
                $('#res').text(parseInt(value));
                $('#upd').text(rate);
                $('#level').text(level);
             }
        });


        $('#mine').click(function() {
            value++;
        });


    </script>
