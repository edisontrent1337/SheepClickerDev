<h2 class="lead">Most recent posts:</h2>
{% for post in posts %}
<div class="listentry container">
  <h2 class="">
    <a href="{{post.get_absolute_url}}">
        {{post.title}}
    </a>
  </h2>
  <p>{{post.description}}</p>
  <p>
    Posted on
    <time datetime="{{post.created|date:"c"}}">
    {{post.created|date}}
    </time>
  </p>
</div>
{% endfor %}
