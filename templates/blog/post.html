{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-9" role="main">
      <article>
        <header class="page-header">
          <h1 class="text-left"> {{post.title}} </h1>
          <h5 class="">
               Posted on
              <time datetime="{{post.created|date:"c"}}">
              {{post.created|date}}
              </time>
          </h5>
        </header>
        <p class="lead">
          {{post.description}}
        </p>
        <div class="main">
          {{post.content|safe}}
        </div>
      </article>
    </div>
    <div class="col-xs-3" role="complementary">
      {% include "blog/sidebar.html" %}
    </div>
  </div>
</div>
{% endblock %}
